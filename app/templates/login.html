<html>

<head>
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5000/css/styles.css">
    <title>Login</title>
</head>

<body class="background_paper">
    <div class="center"><h1 class="rainbow">Login</h1></div>
    <br>
    <fieldset>
        <legend>Fill in your credentials</legend>
        <form action=http://127.0.0.1:5000/login method="POST">
            Name: <input name="username" type="text"><br>
            Category: <select name="category">
                <option id="student" name="student">Student</option>
                <option id="teacher" name="teacher">Teacher</option>
                <option id="admin" name="admin">Administrator</option>
            </select><br>
            Password: <input type="password" name="password">
            <br><button type="submit">Submit</button>
        </form>
    </fieldset>
    <br><br>
    <a href="http://127.0.0.1:5000/register"><button class="button button1">Register</button></a>
</body>

</html>
